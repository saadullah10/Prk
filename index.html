<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRITICAL SYSTEM UPDATE</title>
    <style>
        body {
            background: #0078D7;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: wait;
        }

        .update-container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        .progress {
            width: 100%;
            height: 30px;
            background: #00000040;
            border-radius: 15px;
            margin: 20px 0;
            overflow: hidden;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: #4CAF50;
            transition: width 0.5s ease;
        }

        button {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .virus-scan {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #ff000030;
            padding: 10px;
            border-radius: 5px;
            animation: scan 2s infinite;
        }

        @keyframes scan {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="update-container">
        <h1>üõ°Ô∏è Windows Security Update KB69420</h1>
        <p id="status">Initializing mandatory system improvements...</p>
        <div class="progress">
            <div id="progress-bar"></div>
        </div>
        <button onclick="showWarning()">Cancel Update</button>
        
        <div class="virus-scan">
            VIRUS SCAN: 127 threats found ü¶†
        </div>
    </div>

    <script>
        let progress = 0;
        let messages = [
            "Installing blockchain drivers...",
            "Optimizing hamster wheel RPM...",
            "Deleting System32 (just kidding!)",
            "Teaching AI to love...",
            "Downloading more RAM...",
            "Calibrating flux capacitor...",
            "Reversing entropy...",
            "Encoding DNA sequence..."
        ];

        function updateProgress() {
            progress = (progress + Math.random() * 3) % 100;
            document.getElementById('progress-bar').style.width = progress + '%';
            
            if(progress % 20 < 2) {
                document.getElementById('status').textContent = messages[Math.floor(Math.random() * messages.length)];
                document.body.style.backgroundColor = `hsl(${Math.random() * 360}, 50%, 50%)`;
            }
            
            if(progress > 95) {
                progress = 0;
                document.body.style.transform = `rotate(${Math.random() * 2 - 1}deg)`;
            }
        }

        function showWarning() {
            const numAlerts = Math.floor(Math.random() * 3) + 2;
            for(let i = 0; i < numAlerts; i++) {
                setTimeout(() => {
                    alert("‚ùó WARNING: Cancelling may cause:\n" + 
                          "- Permanent hair loss\n" +
                          "- Spontaneous combustion\n" +
                          "- TikTok account deletion");
                }, i * 500);
            }
        }

        // Start update loop
        setInterval(updateProgress, 500);
        
        // Random cursor jumps
        document.addEventListener('mousemove', (e) => {
            if(Math.random() > 0.9) {
                window.scrollTo(
                    e.clientX + Math.random() * 100 - 50,
                    e.clientY + Math.random() * 100 - 50
                );
            }
        });

        // Final redirect after 2 minutes
        setTimeout(() => {
            window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
        }, 120000);

        // Hidden escape code (Konami code)
        let konamiCode = ['ArrowUp','ArrowUp','ArrowDown','ArrowDown','ArrowLeft','ArrowRight','ArrowLeft','ArrowRight','b','a'];
        let konamiIndex = 0;
        document.addEventListener('keydown', (e) => {
            if(e.key === konamiCode[konamiIndex]) {
                konamiIndex++;
                if(konamiIndex === konamiCode.length) {
                    alert("PRANK OVER! üòÇ Share this with friends!");
                    window.location.reload();
                }
            } else {
                konamiIndex = 0;
            }
        });
    </script>
</body>
</html>
